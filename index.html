<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Jeff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo img-right insta" src="./img/instagram-logo-14.png" alt="">
                <div class="profile-photo">
                    <img class="img-right jeff" src="img/jeff.png" alt="">
                </div>
                <a class="instagram-login" href="#"> Continue como jefferson-fernaandees</a>
                <a class="instagram-logout" href="#">Remover sua conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jefferson-fernaandees?</p>
                <p class="not-account">
                    <span class="link-azul">Alterne a conta</span> ou 
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
